<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Native</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="px-4 pt-5 pb-3 my-5 text-center" id="hero">
      <h1 class="display-4 fw-bold">Únete a la primera generación de <strong>nativos cuánticos</strong></h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">La nueva era de la computación cuántica está aquí. ¡Construyamos juntos el futuro de la computación!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Empezar</button>
          <button type="button" class="btn btn-outline-secondary btn-lg px-4">Ver en GitHub</button>
        </div>
      </div>
    </div>
    <div id="code-container" class="d-flex flex-row justify-content-between">
      <textarea id="code" name="code"></textarea>
      <div id="code-console"></div>
    </div>
    <div class="container">
      <footer class="text-center py-3 my-4 border-top">
          Quantum Native, built with ♥ by <a href="https://github.com/eanorambuena" target="_blank">@eanorambuena</a> and powered by <a href="https://quantumjavascript.app/" target="_blank">Quantum JavaScript</a>
      </footer>
    </div>
    <script src="dist/js/main.min.js"></script>
  </body>
</html>
